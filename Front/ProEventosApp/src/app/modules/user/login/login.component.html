	<div class="d-flex align-items-center vh-100"  id="backgroud">

		<div class="mx-auto text-center bg-white rounded p-5 my-5" id="backgroud-form">
		
			<form #loginForm="ngForm" (ngSubmit)="login()"  class="form-signin">
				<i class="fa fa-users mb-2"></i>
				<h1 class="h5 font-weight-normal text-muted">Pro-Eventos</h1>
				<h1 class="h6 mb-3 font-weight-normal text-muted">Entrar com</h1>
				<label for="username" class="sr-only">Usuário</label>
				<input 
					[(ngModel)]="model.username"
					type="email" 
					id="username" 
					class="form-control" 
					placeholder="Usuário" 
					name="username" 
					required>
				<label for="password" class="sr-only">Password</label>
				<input 
					[(ngModel)]="model.password"
					type="password" 
					id="password" 
					class="form-control" 
					placeholder="Senha" 
					name="password"
					required>

				<div class="d-grid gap-2">

					<button class="btn btn-info" type="submit" [disabled]="loginForm.invalid" id="btnLogar">
						{{loading ? 'Entrar' : 'Buscando usuário...'}}
						
						<span *ngIf="!loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					</button>
				</div>
				<p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
				<a class="btn btn-link btn-block text-info" [routerLink]="'/user/cadastro'"><strong>Quero me cadastrar</strong></a>
			</form>
	
		</div>
		
	</div>
