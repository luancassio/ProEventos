<div class="container">
    <app-titulo 
    [titulo]="'Perfil'" 
    [btnListar]="false" 
    [iconClass]="'fa-solid fa-user'">
</app-titulo>
<div class="card rounded shadow-sm">
    <form [formGroup]="perfilForm" (ngSubmit)="atualizarUsuario()">
        <div class="row p-3">
            <div class="col-lg-3 pt-1">
                <div class="card mb-3">
                    <div class="card-header"></div>
                    <div class="d-flex align-self-center pt-3">
                        <a>
                            <img
                            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                            name="aboutme" width="120" height="120" class="rounded-circle">
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="h4 text-center mb-3">@{{userUpdate.username}}</div>
                        <div class="h7 text-bold pb-1"><b>Nome:</b> {{userUpdate.primeiroNome +' '+ userUpdate.ultimoNome}}</div>
                        <div class="h7">
                            {{userUpdate.descricao}}
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6 text-center border-right">
                                    <div class="h5">0</div>
                                    <div class="h6 text-muted">Meus Eventos Criados</div>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="h5">0</div>
                                    <div class="h6 text-muted">Eventos como Participante</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="form-group col-12">
                        <h4 class="border-bottom">Detalhe Perfil</h4>
                    </div>
                    <div class="form-group col-3">
                        <label>Título</label>
                        <select class="form-control" formControlName="titulo" [ngClass]="{'is-invalid': displayMessage.titulo }">
                            <option value=""></option>
                            <option value="NaoInformado">Não Informado</option>
                            <option value="Tecnologo">Tecnólogo(a)</option>
                            <option value="Bacharel">Bacharel</option>
                            <option value="Especialista">Especialista</option>
                            <option value="PosGraduado">Pós Graduado(a)</option>
                            <option value="Mestrado">Mestre</option>
                            <option value="Doutorado">Doutor(a)</option>
                            <option value="PosDoutorado">Pós Doc</option>
                        </select>
                        <div *ngIf="displayMessage.titulo" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.titulo"></span>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Primeiro Nome</label>
                        <input type="text" class="form-control" formControlName="primeiroNome" [ngClass]="{'is-invalid': displayMessage.primeiroNome }"/>
                        <div *ngIf="displayMessage.primeiroNome" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.primeiroNome"></span>
                        </div>
                        
                    </div>
                    <div class="form-group col">
                        <label>Último nome</label>
                        <input type="text" class="form-control" formControlName="ultimoNome" [ngClass]="{'is-invalid': displayMessage.ultimoNome }"/>
                        <div *ngIf="displayMessage.ultimoNome" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.ultimoNome"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label>E-mail</label>
                        <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }"/>
                        <div *ngIf="displayMessage.email" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.email"></span>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Telefone</label>
                        <input type="text" class="form-control" formControlName="phoneNumber" [ngClass]="{'is-invalid': displayMessage.phoneNumber }"/>
                        <div *ngIf="displayMessage.phoneNumber" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.phoneNumber"></span>
                        </div>
                    </div>
                    <div class="form-group col-sm">
                        <label>Função</label>
                        <select class="form-control" formControlName="funcao" [ngClass]="{'is-invalid': displayMessage.funcao }">
                            <option value=""></option>
                            <option value="NaoInformado">Não informado</option>
                            <option value="Participante">Participante</option>
                            <option value="Palestrante">Palestrante</option>
                        </select>
                        <div *ngIf="displayMessage.funcao" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.funcao"></span>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label>Descrição</label>
                        <input type="text" class="form-control" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }"/>
                        <div *ngIf="displayMessage.descricao" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.descricao"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <h4 class="pt-3 border-bottom">Mudar Senha</h4>
                    <p>Caso mude de senha, preencha os campos abaixo:</p>
                </div>
                <div class="row">
                    <div class="form-group col-sm">
                        <label>Senha</label>
                        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }"/>
                        <div *ngIf="displayMessage.password" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.password"></span>
                        </div>
                    </div>
                    <div class="form-group col-sm">
                        <label>Confirmar Senha</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage.confirmPassword }"/>
                        <div *ngIf="displayMessage.confirmPassword" class="invalid-feedback">
                            <span [innerHTML]="displayMessage.confirmPassword"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-danger mr-auto border" (click)="resetForm()">
                    Cancelar Alteração
                </button>

                <button class="btn btn-info" type="submit" [disabled]="!perfilForm.valid" id="btnLogar">
                    {{loading ? 'Salvar perfil' : 'Salvando...'}}
                    
                    <span *ngIf="!loading" class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </form>
</div>


</div>
